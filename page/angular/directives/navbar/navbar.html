<style>.navbar{
    width: 200px;
    background: #3a3f51;
    border-radius: 0;
    position: fixed;
    top: 60px;
    left: 0;
    bottom: 0;
    margin: 0;
}
.navbar > ul{
    /*overflow-y: auto;*/
    margin: 0;
}
.navbar > ul li{
    height: 40px;
    line-height: 20px;
}
.navbar > ul li a{
    color: #b4b6bd;
    display: block;
    padding: 10px 20px;
    text-decoration: none;
}
.navbar > ul li a:hover{
    background: #32374a;
    color: #fff;
    cursor: pointer;
}
.navbar > ul > li .glyphicon-stats{
    width: 20px;
    line-height: 20px;
    margin-right: 10px;
}
.navbar > ul > li .glyphicon-menu-right,
.navbar > ul > li .glyphicon-menu-down{
    /*color: #8b8e99;*/
    float: right;
    line-height: 20px;
    font-size: 12px;
}
.navbar > ul > ul{
    display: none;
}
.navbar > ul > ul li{
    list-style: none;
}
.navbar > ul > ul li a{
    padding-left: 50px;
}</style><section class="navbar"><ul ng-repeat="x in navbar.navbarDatas"><li><a ui-sref="{{x.url}}">{{x.name}}</a></li></ul></section>
